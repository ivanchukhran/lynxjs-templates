name: Build App (Reusable)

on:
  workflow_call:
    inputs:
      app_name:
        description: "App name (must match the configured project name)"
        required: true
        type: string
      lynx_bundle_url:
        description: "URL to download main.lynx.bundle"
        required: true
        type: string
      android_no_fastlane:
        description: "Use direct Gradle instead of fastlane for Android build"
        required: false
        type: boolean
        default: false
      build_android:
        description: "Build Android"
        required: false
        type: boolean
        default: true
      build_ios:
        description: "Build iOS"
        required: false
        type: boolean
        default: true
    secrets:
      # iOS signing
      APPLE_TEAM_ID:
        required: false
      MATCH_GIT_URL:
        required: false
      MATCH_PASSWORD:
        required: false
      MATCH_GIT_BASIC_AUTHORIZATION:
        required: false
      APPLE_ID:
        required: false
      ITC_TEAM_ID:
        required: false
      # Android signing
      ANDROID_KEYSTORE_BASE64:
        required: false
      ANDROID_KEYSTORE_PASSWORD:
        required: false
      ANDROID_KEY_ALIAS:
        required: false
      ANDROID_KEY_PASSWORD:
        required: false

jobs:
  build-android:
    if: ${{ inputs.build_android }}
    runs-on: ubuntu-latest
    env:
      APP_NAME: ${{ inputs.app_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Ruby
        if: ${{ !inputs.android_no_fastlane }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Download LynxJS bundle
        run: |
          curl -L "${{ inputs.lynx_bundle_url }}" -o main.lynx.bundle
          cp main.lynx.bundle android/app/src/main/assets/

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/keystore.jks
          fi

      - name: Build Android APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ "${{ inputs.android_no_fastlane }}" = "true" ] && [ -f "android/app/keystore.jks" ]; then
            ./scripts/build-android.sh \
              --build-type release \
              --output-type apk \
              --no-fastlane \
              --keystore "$(pwd)/android/app/keystore.jks" \
              --output ./artifacts
          elif [ "${{ inputs.android_no_fastlane }}" = "true" ]; then
            ./scripts/build-android.sh \
              --build-type debug \
              --output-type apk \
              --no-fastlane \
              --output ./artifacts
          else
            ./scripts/build-android.sh \
              --build-type release \
              --output-type apk \
              --output ./artifacts
          fi

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.app_name }}
          path: artifacts/*.apk

  build-ios:
    if: ${{ inputs.build_ios }}
    runs-on: macos-latest
    env:
      APP_NAME: ${{ inputs.app_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Download LynxJS bundle
        run: |
          curl -L "${{ inputs.lynx_bundle_url }}" -o main.lynx.bundle
          cp main.lynx.bundle "ios/$APP_NAME/Resources/"

      - name: Install CocoaPods
        run: |
          cd "ios/$APP_NAME"
          pod install

      - name: Install fastlane
        run: |
          cd "ios/$APP_NAME"
          bundle install

      - name: Setup Match certificates
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
        run: |
          cd "ios/$APP_NAME"
          bundle exec fastlane sync_certs

      - name: Build iOS IPA
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
        run: |
          cd "ios/$APP_NAME"
          bundle exec fastlane adhoc

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.app_name }}
          path: ios/${{ inputs.app_name }}/fastlane/output/*.ipa
