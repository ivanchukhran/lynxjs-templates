name: Build iOS & Android

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name'
        required: true
        default: 'MyApp'
      bundle_id:
        description: 'Bundle/Package ID'
        required: true
        default: 'com.example.myapp'
      lynx_bundle_url:
        description: 'URL to download main.lynx.bundle (or artifact name)'
        required: true
      android_no_fastlane:
        description: 'Use direct Gradle instead of fastlane for Android build'
        type: boolean
        default: false

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      app_name: ${{ github.event.inputs.app_name }}
      bundle_id: ${{ github.event.inputs.bundle_id }}
      lynx_bundle_url: ${{ github.event.inputs.lynx_bundle_url }}
      android_no_fastlane: ${{ github.event.inputs.android_no_fastlane == 'true' }}
    secrets: inherit
